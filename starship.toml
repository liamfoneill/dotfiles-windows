[username]
style_root = "fg:white bg:#0078D4"
style_user = "fg:#0078D4 bg: white"
format = "[](fg:#0078D4 bg:none)[$user]($style)[](fg:#0078D4 bg:none)"
disabled = false
show_always = false

[directory]
style = "fg:#FFFFFF bg:#0078D4"
format = "[](fg:#0078D4 bg:none inverted)[$path[$read_only]($style)]($style)[](fg:#0078D4 bg:none)"
read_only = ""
home_symbol = "~"
truncation_length = 3
truncation_symbol = "…/"
truncate_to_repo = true
disabled = false

[azure]
style = "fg:#FFFFFF bg:#0078D4"
disabled = false
format = "[](fg:#012456 bg:#0078D4)[$symbol($subscription)]($style)[](fg:#0078D4 bg:none)"
symbol = "☁️ "

[dotnet]
symbol = "🥅 "
style = "green"
heuristic = false

[git_branch]
symbol = " "
truncation_length = 4
truncation_symbol = ""

[docker_context]
format = "via [🐋 $context](blue bold)"

[terraform]
format = "[🏎💨 $workspace]($style) "

[kubernetes]
format = 'K8S: [$context \($namespace\)](bright white) '
disabled = true

[sudo]
style = "bold green"
symbol = "👩‍💻 "
disabled = false
allow_windows = true

[cmd_duration]
min_time = 500
format = "took [$duration](bold yellow)"
